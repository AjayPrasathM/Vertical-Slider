<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Verticle Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
      <div style="background-color: goldenrod">
        <h1>Mikey</h1>
        <p>Tokyo Revengers</p>
      </div>
      <div style="background-color: lightblue">
        <h1>Luffy</h1>
        <p>One Piece</p>
      </div>
      <div style="background-color: grey">
        <h1>Kakashi Hatake</h1>
        <p>Naruto Shippuden</p>
      </div>
      <div style="background-color: blueviolet">
        <h1>Gojo Saturo</h1>
        <p>Jujutsu Kaisen</p>
      </div>
      
    </div>

      <div class="right-slide">
        <div style="background-image: url('https://i.pinimg.com/736x/63/b8/82/63b882c0b70e8e888b067efaedb62ee1.jpg')"></div>
        <div style="background-image: url('https://i.pinimg.com/736x/cb/70/3a/cb703ae4423e3305be8accf073da6479.jpg')"></div>
        <div style="background-image: url('https://images8.alphacoders.com/948/948337.png')"></div>
        <div style="background-image: url('https://i.pinimg.com/736x/ee/d7/03/eed7033bec761860c5a7c2a965c8dd9c.jpg')"></div>
      </div>
      <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
